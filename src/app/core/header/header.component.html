<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a routerLink="/" class="navbar-brand">Recipe Book</a>
    </div>

    <!-- The way we added it, the Navbar will collapse on smaller screens.
    Since we didn't implement a Hamburger menu, that means that there's no way of accessing our links on smaller screens.
    You can either add such a menu on your own, our you replace 'collapse navbar-collapse'  with just 'navbar-default' -->

    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav" *ngIf="authService.isAuthenticated()">
        <!-- <li><a href="#" (click)="onChangePage('recipes')">Recipes</a></li>
        <li><a href="#" (click)="onChangePage('shopping')">Shopping List</a></li> -->
        <li routerLinkActive="active"><a routerLink="/recipes">Recipes</a></li>
        <li routerLinkActive="active"><a routerLink="/shopping-list">Shopping List</a></li>
      </ul>

          <li><a routerLink="/signin">Login</a></li>
          <li><a routerLink="/signup">Register</a></li>

        <li><a style="cursor: pointer" (click)="onLogout()" *ngIf="authService.isAuthenticated()">Logout</a></li>

          <a class="dropdown-toggle" role="button" style="cursor: pointer">Manage <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a (click)="saveData()" style="cursor: pointer">Save Data</a></li>
